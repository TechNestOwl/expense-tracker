<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Charting library-->
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm" class="expense-form">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <select id="expenseCategory" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expenseDate" required>
            <button type="submit" class="add-expense-btn">Add Expense</button>
        </form>
        
        <div class="summary">
            <h2>Total Expenses: $<span id="total-expenses">0.00</span></h2>
        </div>

        <div>
            <h2>Filter Expenses</h2>
            <select id="filterCategory">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button class="secondary-btn" id="clearAll">Clear All Expenses</button>
        </div>

        <div class="expense-list">
            <h2>Expenses</h2>
            <div id="expenses"></div>
        </div>

        <canvas id="expenseChart" style="margin-top: 20px;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
